name: Publish NuGet Package

on:
  pull_request:
    types:
      - closed
    branches:
      - "master"

#  workflow_run:
#    workflows: ["release-please"]
#    branches: [master]
#    types:
#      - completed

#  push:
#    branches:
#      - release/* # Default release branch

jobs:
  publish:
    if: ${{ github.event.pull_request.merged == true && github.repository_owner == 'diegofesanto' && startsWith(github.event.head_commit.message, 'chore(master)') && github.ref == 'refs/heads/master' && github.event_name == 'push' }}
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x

      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: build-and-test
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Generate package
        run: dotnet pack ./Functions/Functions.csproj --configuration Release

      - name: Publish on version change
        run: dotnet nuget push "**/*.nupkg" --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
